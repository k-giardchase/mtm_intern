<!DOCTYPE html>
<html ng-app="mtmIntern">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/ui-bootstrap.js"></script>
    <script src="app.js"></script>
    <script src="controllers/StepsController.js"></script>
    <script src="services/StepsFactory.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Intern Onboarding</title>
  </head>
  <body ng-controller="StepsCtrl">
    <nav class="navbar" role="navigation">
      <div class="navbar-header">
        <a href="/">
          <img src="/img/metaltoad.png" alt="Metal toad logo">
        </a>
      </div>
    </nav>
        <div id="sidebar">
          <ul>
              <li ng-class='{complete : steps.w_complete,  incomplete : !steps.w_complete }'ui-sref="welcome">
                Welcome
              </li>
              <li ng-class='{complete : steps.gs_complete,  incomplete : !steps.gs_complete }'ui-sref="getting-started">
                Getting Started
              </li>
              <li ng-class='{complete : steps.setting_complete,  incomplete : !steps.setting_complete }'ui-sref="setting-up">
                Setting up Your Dev Environment
              </li>
              <li ng-class='{complete : steps.qa_complete,  incomplete : !steps.qa_complete }'ui-sref="qa-basics">
                Quality Assurance Basics
              </li>
              <li ng-class='{complete : steps.faq_complete,  incomplete : !steps.faq_complete }'ui-sref="FAQ">
                FAQ
              </li>
          </ul>
        </div>
      </div>
      <div id="main-content" ui-view>

      </div>
    </div>
  </div>
    <div id="footer">
        <ul>
          <li>Help</li>
          <li>Respect</li>
          <li>Curiosity</li>
          <li>Value</li>
          <li>Experience</li>
        </ul>
    </div>
  </body>
</html>
