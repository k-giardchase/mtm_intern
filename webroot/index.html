<!DOCTYPE html>
<html ng-app="mtmIntern">
  <head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/ui-bootstrap.js"></script>
    <script src="app.js"></script>
    <script src="controllers/ProgressController.js"></script>
    <script src="controllers/AccordionController.js"></script>
    <script src="controllers/PageController.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Intern Onboarding</title>
  </head>
  <body ng-controller="ProgressCtrl">
    <div class="wrapper">
      <nav class="navbar" role="navigation">
        <div class="progressbar">
            <small><em>Your Progress:</em></small>
            <progressbar class="progress-striped active" value="progress()" type="{{type}}">{{total}}%</progressbar>
        </div>
        <div class="navbar-header">
          <a href="/">
            <img src="/img/metaltoad.png" alt="Metal toad logo">
          </a>
        </div>
      </nav>
          <div id="sidebar" ng-controller="TabsCtrl">
            <ul>
                <li ui-sref-active="onview" ui-sref="welcome">
                  Welcome
                </li>
                <li ui-sref-active="onview" ui-sref="getting-started">
                  Getting Started
                </li>
                <li ui-sref-active="onview" ui-sref="setting-up">
                  Setting up Your Dev Environment
                </li>
                <li ui-sref-active="onview" ui-sref="qa-basics">
                  Quality Assurance Basics
                </li>
                <li ui-sref-active="onview" ui-sref="FAQ">
                  FAQ
                </li>
            </ul>
          </div>
        </nav>
        <div id="main-content" ui-view>

        </div>
        <div class="push">
          <!-- pushes footer down and out of main content -->
        </div>
    </div>
    <div id="footer">
        <ul>
          <li>Help</li>
          <li>Respect</li>
          <li>Curiosity</li>
          <li>Value</li>
          <li>Experience</li>
        </ul>
    </div>
  </body>
</html>
