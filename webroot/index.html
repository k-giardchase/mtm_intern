<!DOCTYPE html>
<html ng-app="mtmIntern">
  <head>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/css/styles.css">
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <script src="controllers/StepsController.js"></script>
    <script src="services/StepsFactory.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Intern Onboarding</title>
  </head>
  <body ng-controller="StepsCtrl">
    <nav class="navbar" role="navigation">
      <div class="navbar-header">
        <a href="/">
          <img src="/img/metaltoad.png" alt="Metal toad logo">
        </a>
      </div>
    </nav>
    <div class="row">
      <div class="col-sm-3">
        <div class="well bs-sidebar affix" id="sidebar">
          <ul class="nav nav-pills nav-stacked" ng-repeat="item in steps">
              <li>
                <label>
                  <input type="checkbox" ng-model="item.complete">
                  <span ng-class='{complete : item.complete,  incomplete : !item.complete }' ui-sref="{{item.link}}">{{item.name}}</span>
                </label>
              </li>
          </ul>
        </div>
      </div>
      <div class="col-sm-9" ui-view>

      </div>
    </div>
  </div>
    <div id="footer">
        <ul>
          <li>Help</li>
          <li>Respect</li>
          <li>Curiosity</li>
          <li>Value</li>
          <li>Experience</li>
        </ul>
    </div>
  </body>
</html>
